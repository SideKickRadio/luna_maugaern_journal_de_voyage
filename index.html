<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de Luna et Maugaern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>
    <div class="journal">
        <header class="journal-header">
            <h1>Journal de voyage</h1>
            <h2>de Luna et Maugaern</h2>
        </header>
        <nav class="journal-nav">
            <button data-section="adventures" class="nav-btn active">Journal</button>
            <button data-section="illustrations" class="nav-btn">Illustrations</button>
            <button data-section="letters" class="nav-btn">Correspondances</button>
        </nav>
    
        <!-- Section Journal -->
        <section id="journal" class="content-section">
            <div class="page-controls">
                <button id="prev-page" class="page-btn">&larr;</button>
                <span id="page-indicator">Page 1 / 5</span>
                <button id="next-page" class="page-btn">&rarr;</button>
            </div>
            <main class="journal-spread">
                <div class="journal-page left-page">
                    <div class="page-content"></div>
                </div>
                <div class="journal-page right-page">
                    <div class="page-content"></div>
                </div>
            </main>
        </section>
    
        <!-- Section Illustrations -->
        <section id="illustrations" class="content-section">
            <div class="illustration-gallery"></div>
            <div id="illustration-modal" class="modal">
                <span class="modal-close">&times;</span>
                <div class="modal-content">
                    <img id="modal-image" src="" alt="">
                    <p id="modal-description" class="modal-description"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="journal.js"></script>
</body>
</html>
