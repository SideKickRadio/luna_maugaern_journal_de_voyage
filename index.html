<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Chroniques de Luna et Maugaern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="main-header">
            <h1>Les Chroniques de Luna et Maugaern</h1>
        </header>

        <!-- Navigation principale -->
        <nav class="main-nav">
            <ul>
                <li><a href="#" data-section="journal" class="nav-link active">Journal</a></li>
                <li><a href="#" data-section="gallery" class="nav-link">Illustrations</a></li>
            </ul>
        </nav>

        <!-- Section Journal -->
        <section id="journal-section" class="content-section active">
            <div class="journal">
                <!-- Navigation entre pages -->
                <div class="page-controls">
                    <button id="prev-page" class="page-btn">&larr;</button>
                    <span id="page-indicator">Page 1 / 3</span>
                    <button id="next-page" class="page-btn">&rarr;</button>
                </div>

                <!-- Contenu principal -->
                <main class="journal-spread">
                    <!-- Page gauche -->
                    <div class="journal-page left-page">
                        <div class="page-content">
                            <!-- Contenu injecté par JavaScript -->
                        </div>
                    </div>

                    <!-- Page droite -->
                    <div class="journal-page right-page">
                        <div class="page-content">
                            <!-- Contenu injecté par JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </section>

        <!-- Section Galerie -->
        <section id="gallery-section" class="content-section">
            <div class="gallery-container">
                <div class="gallery-filter">
                    <button class="filter-btn active" data-tag="all">Tout</button>
                    <button class="filter-btn" data-tag="portrait">Portraits</button>
                    <button class="filter-btn" data-tag="location">Lieux</button>
                    <button class="filter-btn" data-tag="scene">Scènes</button>
                </div>
                
                <div class="gallery-grid">
                    <!-- Les illustrations seront injectées ici par JavaScript -->
                </div>
                
                <!-- Lightbox pour afficher les images en grand -->
                <div class="lightbox" style="display: none;">
                    <div class="lightbox-content">
                        <span class="close-lightbox">&times;</span>
                        <img class="lightbox-image" src="" alt="">
                        <div class="lightbox-caption"></div>
                        <div class="lightbox-navigation">
                            <button class="lightbox-prev">&larr;</button>
                            <button class="lightbox-next">&rarr;</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
