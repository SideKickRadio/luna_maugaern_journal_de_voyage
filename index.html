<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L'Étoile & l'Écorce - Voyages de Luna & Maugaern à travers Azeroth">
    <title>L'Étoile & l'Écorce - Voyages de Luna & Maugaern</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>L'Étoile & l'Écorce</h1>
            <p class="subtitle">Voyages de Luna & Maugaern</p>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="recits">Récits</button>
        <button class="tab-btn" data-tab="illustrations">Illustrations</button>
    </nav>

    <main>
        <!-- Section Récits -->
        <section id="recits" class="tab-content active">
            <div class="story-container">
                <!-- Les récits seront injectés ici par JavaScript -->
                <div id="loading-indicator">Chargement des récits...</div>
            </div>
        </section>

        <!-- Section Illustrations -->
        <section id="illustrations" class="tab-content">
            <div class="gallery">
                <!-- Les illustrations seront injectées ici par JavaScript -->
            </div>
            <!-- Modal pour afficher les images en grand -->
            <div id="image-modal" class="modal">
                <span class="close-modal">&times;</span>
                <img class="modal-content" id="modal-image" alt="Image agrandie">
                <div id="modal-caption"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - L'Étoile & l'Écorce</p>
    </footer>

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Bibliothèques externes -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Script principal -->
    <script src="scripts.js"></script>
</body>
</html>
