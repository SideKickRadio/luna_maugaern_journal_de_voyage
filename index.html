<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L'Étoile & l'Écorce - Voyages de Luna & Maugaern à travers Azeroth">
    <title>L'Étoile & l'Écorce - Voyages de Luna & Maugaern</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>L'Étoile & l'Écorce</h1>
            <p class="subtitle">Voyages de Luna & Maugaern</p>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="recits">Récits</button>
        <button class="tab-btn" data-tab="illustrations">Illustrations</button>
    </nav>

    <main>
        <!-- Section Récits -->
        <section id="recits" class="tab-content active">
            <!-- Vos filtres existants -->
            <div class="story-filters">
                <button class="filter-btn active" data-filter="all">Tous les récits</button>
                <button class="filter-btn" data-filter="journal">Journal</button>
                <button class="filter-btn" data-filter="recit">Récits</button>
            </div>

            <div class="story-container">
                <!-- Vue d'ensemble existante -->
                <div id="story-overview" class="story-overview">
                    <div id="loading-indicator">Chargement des récits...</div>
                </div>

                <!-- Vue immersive améliorée -->
                <div id="story-reader" class="story-reader" style="display: none;">
                    <!-- Zone de clic pour fermer (arrière-plan) -->
                    <div class="reader-backdrop"></div>
                    
                    <!-- Header fixe existant -->
                    <div class="reader-header">
                        <button id="back-to-overview" class="back-btn">← Retour à la liste</button>
                        <div class="reader-navigation">
                            <button id="prev-story" class="nav-btn">‹ Précédent</button>
                            <span id="story-counter">1 / 5</span>
                            <button id="next-story" class="nav-btn">Suivant ›</button>
                        </div>
                    </div>

                    <!-- Contenu principal -->
                    <div id="current-story" class="current-story">
                        <!-- Le récit actuel sera injecté ici -->
                    </div>

                    <!-- Navigation flottante (apparaît au scroll) -->
                    <div id="floating-nav" class="floating-navigation">
                        <button id="floating-prev" class="floating-nav-btn" title="Récit précédent">‹</button>
                        <button id="floating-back-top" class="floating-nav-btn" title="Retour en haut">↑</button>
                        <button id="floating-next" class="floating-nav-btn" title="Récit suivant">›</button>
                        <button id="floating-close" class="floating-nav-btn close" title="Fermer">×</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section Illustrations -->
        <section id="illustrations" class="tab-content">
            <div class="gallery">
                <!-- Les illustrations seront injectées ici par JavaScript -->
            </div>
            <!-- Modal pour afficher les images en grand -->
            <div id="image-modal" class="modal">
                <span class="close-modal">&times;</span>
                <img class="modal-content" id="modal-image" alt="Image agrandie">
                <div id="modal-caption"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - L'Étoile & l'Écorce</p>
    </footer>

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Bibliothèques externes -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Script principal -->
    <script src="scripts.js"></script>
</body>
</html>
