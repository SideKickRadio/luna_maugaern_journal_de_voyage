<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de Luna et Maugaern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>
    <div class="journal">
        <!-- En-tête du journal -->
        <header class="journal-header">
            <h1>Journal de voyage</h1>
            <h2>Les chroniques de Luna et Maugaern</h2>
        </header>

        <!-- Navigation entre pages -->
        <div class="page-controls">
            <button id="prev-page" class="page-btn">&larr;</button>
            <span id="page-indicator">Page 1 / 5</span>
            <button id="next-page" class="page-btn">&rarr;</button>
        </div>

        <!-- Contenu principal -->
        <main class="journal-spread">
            <!-- Page gauche -->
            <div class="journal-page left-page">
                <div class="page-content">
                    <!-- Contenu injecté par JavaScript -->
                </div>
            </div>

            <!-- Page droite -->
            <div class="journal-page right-page">
                <div class="page-content">
                    <!-- Contenu injecté par JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="journal.js"></script>
</body>
</html>
