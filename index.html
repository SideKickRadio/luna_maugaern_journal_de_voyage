<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Étoile & l'Écorce - Voyages de Luna et Maugaern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>L'Étoile & l'Écorce</h1>
            <p class="subtitle">Voyages de Luna et Maugaern</p>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="recits">Récits</button>
        <button class="tab-btn" data-tab="illustrations">Illustrations</button>
    </nav>

    <main>
        <!-- Section Récits -->
        <section id="recits" class="tab-content active">
            <div class="story-container">
                <!-- Les récits seront injectés ici par JavaScript -->
            </div>
        </section>

        <!-- Section Illustrations -->
        <section id="illustrations" class="tab-content">
            <div class="gallery">
                <!-- Les illustrations seront injectées ici par JavaScript -->
            </div>
            <!-- Modal pour afficher les images en grand -->
            <div id="image-modal" class="modal">
                <span class="close-modal">&times;</span>
                <img class="modal-content" id="modal-image">
                <div id="modal-caption"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - L'Étoile & l'Écorce - Voyages de Luna et Maugaern</p>
    </footer>

    <!-- Ajout de la bibliothèque Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Votre script principal -->
    <script src="scripts.js"></script>
</body>
</html>
